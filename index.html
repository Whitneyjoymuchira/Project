<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67cd8e495b.js" crossorigin="anonymous"></script>
    <title>RECIPES</title>
</head>
<body>
    <main> 
      <div class="grid-container">
          <div class="mealwrapper">
           <div class="meal-search">
         <h1 id="title"> Recipes by Ingredient</h1>

                <form>
                 <input type="text" id="mealsearch" placeholder="Try random Ingredient ">
                <button type="submit" id="search">SEARCH</button>
                </form>
       <div id="meals">
           <div class="results">
              <div class="items">
               <img src="src/download.jpeg" class= "meal-img" alt="food"> 
                  <div class="flex-container">
                   <h3> Meal-name</h3>
                      <a  class="recipe link" href="#" > Recipe Link </a>
                  </div> 
                <p class="item-data"> Cuisine-type:</p>
                <div class="container">
                  <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5"> 
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"> </label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1"class="fas fa-star"></label>


                  </div>
                </div>
                
              </div>
              
              
            </div>  
      </div> 
    </main>
      <script src="index.js"></script>
</body>

</html>
